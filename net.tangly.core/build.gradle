plugins {
    id 'java-library'
}

project.ext.groupId = 'net.tangly'
project.ext.artifactId = 'core'
project.version = "0.2.6"
project.ext.moduleName = "${project.ext.groupId}.${project.ext.artifactId}"
project.ext.inceptionYear = '2016'
project.description = "Core Abstractions - Core - using Java 14 or higher (tangly llc)"

//java {
//    modularity.inferModulePath.set(true)
//}

dependencies {
    implementation project(':net.tangly.commons')

    implementation 'com.googlecode.libphonenumber:libphonenumber:8.12.21'
    implementation 'org.iban4j:iban4j:3.2.2-RELEASE'
    implementation "one.microstream:storage.embedded:$microStreamVersion"

    implementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    // Java 9 module compliant version of https://github.com/stleary/JSON-java
    implementation "com.guicedee.services:json:$jsonVersion"

    testImplementation "com.networknt:json-schema-validator:$jsonValidatorVersion"

    testImplementation "org.flywaydb:flyway-core:$flyWayVersion"
    implementation "org.hsqldb:hsqldb:$hsqldbVersion"
}
