plugins {
    id 'war'
    id 'org.gretty' version "3.0.3"
    id "com.vaadin" version "0.8.0"
}

project.ext.groupId = 'net.tangly'
project.ext.artifactId ='commons.ui'
project.ext.moduleName = 'net.tangly.commons.ui'
project.version = "0.2.4"
project.ext.inceptionYear = '1996'
project.description = "User Interface Components for commons data structures using Java 14 or higher (tangly llc)"

vaadin {
    pnpmEnable = true
    productionMode = false
}

dependencies {
    implementation project (':net.tangly.commons')
    implementation project(':net.tangly.bus')

    implementation enforcedPlatform('com.vaadin:vaadin-bom:16.0.0')
    implementation("com.vaadin:vaadin-core")

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"

    testImplementation 'com.github.mvysny.kaributesting:karibu-testing-v10:1.2.1'
}
