plugins {
    id 'org.gretty' version '2.3.1'
    id 'com.devsoap.vaadin-flow' version '1.1.1'
}

vaadin {
    version '13.0.4'
}

repositories {
    vaadin.repositories()
}

project.ext.groupId = 'net.tangly'
project.ext.artifactId ='commons.ui'
project.version = "0.1.0"
project.description = "User Interface Components for commons data structures using Java 11 or higher (tangly llc)"
project.ext.moduleName = 'net.tangly.commons.ui'


ext {
    vaadin.submitStatistics=true
}

dependencies {
    compile project (':net.tangly.commons')

    implementation vaadin.bom()
    implementation vaadin.platform()
    implementation vaadin.materialTheme()

    testCompile 'com.github.mvysny.kaributesting:karibu-testing-v10:1.1.4'

}
