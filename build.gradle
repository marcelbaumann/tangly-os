   if (mode.equalsIgnoreCase('int')) {        apply plugin: 'com.github.spotbugs'        apply plugin: 'pmd'        apply plugin: 'jacoco'        // apply plugin: 'info.solidsoft.pitest'    }    repositories {        mavenLocal()        mavenCentral()        jcenter()        maven { url "https://maven.vaadin.com/vaadin-addons" }        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }        maven { url "https://raw.github.com/ZUGFeRD/mustangproject/mvn-repo" }    }    jacoco {        toolVersion = "0.8.6-SNAPSHOT"    }    pitest {        junit5PluginVersion = '0.12'        targetClasses = ['net.tangly.*']        threads = 8        outputFormats = ['XML', 'HTML']        timestampedReports = false    }    if (mode.equalsIgnoreCase('int')) {        pmd {            ruleSetFiles = files(rootProject.file('src/main/resources/pmd-tangly.xml'))            toolVersion = "6.26.0"            ignoreFailures = true            incrementalAnalysis = true            rulePriority = 3        }        spotbugs {            ignoreFailures = true            effort = "max"            reportLevel = "low"            toolVersion = '4.1.2'        }        [spotbugsMain, spotbugsTest].each { task ->            task.configure {                reports {                    html {                        enabled = true                        stylesheet = 'fancy-hist.xsl'                    }                }            }        }        tasks.withType(Pmd) {            reports {                xml.enabled false                html.enabled true            }        }    }    jacocoTestReport {        dependsOn test        reports {            xml.enabled true            html.enabled true        }    }}def allTestCoverageFile = "$buildDir/reports/jacoco/jacocoRootReport/jacocoRootReport.xml"sonarqube {    properties {        property "sonar.projectKey", "tangly-os-at-tangly.net"        property "sonar.organization", "tangly-os"        property "sonar.host.url", "https://sonarcloud.io"        property "sonar.sourceEncoding", "UTF-8"        property "sonar.language", "java"        property "sonar.java.source", "14"        property "sonar.coverage.jacoco.reportPaths", "**/build/reports/jacoco/test/jacocoTestReport.xml"    }}tasks.register("jacocoRootReport", JacocoReport) {    subprojects { subproject ->        subproject.plugins.withType(JacocoPlugin).configureEach {            subproject.tasks.matching({ t -> t.extensions.findByType(JacocoTaskExtension) }).configureEach { testTask ->                sourceSets subproject.sourceSets.main                executionData(testTask)            }            subproject.tasks.matching({ t -> t.extensions.findByType(JacocoTaskExtension) }).forEach {                rootProject.tasks.jacocoRootReport.dependsOn(it)            }        }    }    reports {        xml.enabled true        html.enabled true    }}subprojects {    sourceCompatibility = JavaVersion.VERSION_14    targetCompatibility = JavaVersion.VERSION_14    ext {        apacheCommonsCvsVersion = '1.8'        jacksonVersion = '2.11.2'        junitVersion = '5.7.0'        jsonVersion = '1.0.15.1'        slf4jVersion = '2.0.0-alpha1'        mockitoVersion = '3.5.11'        assertjVersion = '3.17.2'        annotationsVersion = '20.1.0'        archUnitVersion = '0.14.1'        flyWayVersion = '6.5.5'        hsqldbVersion = '2.5.1'    }    dependencies {        implementation "org.slf4j:slf4j-api:$slf4jVersion"        implementation "org.jetbrains:annotations:$annotationsVersion"        runtimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"        testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"        testImplementation "org.mockito:mockito-junit-jupiter:$mockitoVersion"        testImplementation "org.assertj:assertj-core:$assertjVersion"        testImplementation "com.tngtech.archunit:archunit-junit5-api:$archUnitVersion"        testImplementation "com.google.jimfs:jimfs:1.1"        // testImplementation "org.awaitility:awaitility:4.0.1"        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"        testRuntimeOnly "com.tngtech.archunit:archunit-junit5-engine:$archUnitVersion"    }    java {        withJavadocJar()        withSourcesJar()    }    tasks.withType(JavaCompile) {        options.encoding = 'UTF-8'        options.fork = true        options.incremental = true        options.warnings = true        options.deprecation = true        options.compilerArgs += ["-parameters", "--enable-preview", "-Xlint:unchecked"]    }    tasks.withType(Test) {        finalizedBy jacocoTestReport        useJUnitPlatform()        options {            setExcludeTags(['integration', 'localTest'] as Set)        }        jvmArgs += "--enable-preview"        maxParallelForks = 8        failFast = false    }    tasks.withType(Javadoc) {        enabled = true        javadoc.options {            encoding("UTF-8")            addBooleanOption('-enable-preview', true)            addStringOption('-release', '14')        }    }    tasks.withType(JavaExec) {        jvmArgs += ['--enable-preview', '-XX:+ShowCodeDetailsInExceptionMessages']    }    jar {        doFirst {            manifest {                if (!configurations.runtime.isEmpty()) {                    manifest.attributes(                            'Name': project.name,                            'Automatic-Module-Name': project.ext.moduleName,                            'Specification-Title': "tangly open source library $project.ext.artifactId",                            'Specification-Version': project.version,                            'Specification-Vendor': "tangyly llc, Switzerland (https://www.tangly.net)",                            'License': 'Apache License v2.0',                            'Implementation-Title': project.name,                            'Implementation-Version': project.version,                            'Implementation-Vendor': "tangyly llc, Switzerland (https://www.tangly.net)",                            'Class-Path': configurations.runtime.files.collect { it.name }.join(' ')                    )                }            }        }    }    publishing {        publications {            mavenJava(MavenPublication) {                afterEvaluate {                    groupId = project.ext.groupId                    artifactId = project.ext.artifactId                    version = project.version                }                from components.java                pom {                    afterEvaluate {                        name = project.ext.moduleName                        description = project.description                        url = 'https://tangly-team.bitbucket.io/'                        inceptionYear = project.ext.inceptionYear                    }                    versionMapping {                        usage('java-api') {                            fromResolutionOf('runtimeClasspath')                        }                        usage('java-runtime') {                            fromResolutionResult()                        }                    }                    licenses {                        license {                            name = 'The Apache License, Version 2.0'                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'                        }                    }                    developers {                        developer {                            id = 'marcelbaumann'                            name = 'Marcel Baumann'                            email = 'marcel.baumann@tangly.net'                            organization = 'tangly llc'                            organizationUrl = 'https://www.tangly.net'                        }                    }                    scm {                        connection = 'scm:git:https://bitbucket.org/tangly-team/tangly-os.git'                        developerConnection = 'scm:git:https://bitbucket.org/tangly-team/tangly-os.git'                        url = 'https://bitbucket.org/tangly-team/tangly-os.git'                    }                }            }        }        repositories {            maven {                url "https://oss.sonatype.org/service/local/staging/deploy/maven2"                if (mode.equalsIgnoreCase('prod')) {                    credentials {                        // credentials are stored under ~/.gradle/gradle.properties and are first copied in local variables to avoid error if not defined fpr                        // example in CI pipeline (private keys should not be uploaded to a cloud CI)                        credentials {                            username mavenCentralUsername                            password mavenCentralPassword                        }                    }                }            }        }    }    if (mode.equalsIgnoreCase('prod')) {        // currently credentials are not available in the CI pipeline therefore the configuration parameter to avoid spurious execution errors.        signing {            // credentials for signing are stored under ~/.gradle/gradle.properties            // gpg --export-secret-keys > secring.gpg            // gpg --no-default-keyring --keyring ./secring.gpg --list-keys --keyid-format short            sign publishing.publications.mavenJava        }    }}